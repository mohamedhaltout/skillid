<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan - Add Work Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ad_exeperience.css"> </head>
<body>
    <div class="signup-container">
        <div class="left-decoration"></div>
        <div class="right-content">
            <div class="title">Add Work Experience</div>

            <div class="form-group">
                <div class="form-info">
                    <label for="experience-title-input">Experience Title</label>
                    <div class="description">e.g., Full villa painting 2023</div>
                </div>
                <div class="form-input">
                    <input type="text" id="experience-title-input" placeholder="Experience Title (e.g., Full villa painting 2023)">
                </div>
            </div>

            <div class="form-group">
                <div class="form-info">
                    <label for="detailed-description-textarea">Detailed Description</label>
                    <div class="description">Describe what you did, techniques used, and time taken...</div>
                </div>
                <div class="form-input">
                    <textarea id="detailed-description-textarea" placeholder="e.g., Painted full villa using spray technique in 3 days"></textarea>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-info">
                    <label for="project-year-input">Enter the year</label>
                    <div class="description">(e.g., 2023)</div>
                </div>
                <div class="form-input">
                    <input type="text" id="project-year-input" placeholder="Project Year (e.g., 2023)">
                </div>
            </div>

            <div class="form-group upload-group">
                <div class="form-info">
                    <label>Upload photos or videos</label>
                    <div class="description">Showcase your work with photos or videos.</div>
                </div>
                <div class="form-input media-upload-container">
                    <label for="media-upload-1" class="media-upload-button">
                        <input type="file" id="media-upload-1" accept="image/*,video/*" hidden>
                        <img src="img/add_media.svg" alt="Add Icon" class="add-icon">
                    </label>
                    <label for="media-upload-2" class="media-upload-button">
                        <input type="file" id="media-upload-2" accept="image/*,video/*" hidden>
                        <img src="img/add_media.svg" alt="Add Icon" class="add-icon">
                    </label>
                    <label for="media-upload-3" class="media-upload-button">
                        <input type="file" id="media-upload-3" accept="image/*,video/*" hidden>
                        <img src="img/add_media.svg" alt="Add Icon" class="add-icon">
                    </label>
                </div>
            </div>

            <div class="divider"></div>

            <button class="submit-button">Complete</button>

            <div class="alert-box">
                <img src="img/avertisement.svg" alt="Alert Icon">
                <span>Please do not make any transactions, payments, or<br> contact outside of Skillid. This platform is designed to protect you.</span>
            </div>
        </div>
    </div>
</body>
</html>
